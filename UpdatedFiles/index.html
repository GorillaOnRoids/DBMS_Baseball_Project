<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pitching Portal</title>
  <link rel="stylesheet" href="style-2.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <h1 style="text-align:center;">Pitching Data Portal</h1>
  

  <div id="navbar"></div>

  

<section>
  <label for="player">Select Player:</label>
  <select id="player">
    <option value="">Select player</option>
  </select>

  <label for="gameDate">Select Game Date:</label>
  <select id="gameDate" disabled>
    <option value="">Select a player first</option>
  </select>

  <button onclick="loadStats()">View Stats</button>
</section>
<br>
<br>

    <h2>Pitch Data Relationship Scatterplot</h2>

    <div class="controls" style="margin-bottom: 20px;">
        <label for="xAxis">X-Axis:</label>
        <select id="xAxis">
            </select>

        <label for="yAxis">Y-Axis:</label>
        <select id="yAxis">
            </select>
    </div>

    <div class="chart-wrapper" style="height: 500px; width: 90%; max-width: 800px; margin: 20px auto;">
        <canvas id="scatterChart"></canvas>
    </div>
</section>

  <section id="statsDisplay"></section>
  <section id="pitchGraph"></section>
<br>
<br>
  <button onclick="downloadReport()">Download Report</button>

  <script src="script.js"></script>
  <script src = "lineGraph.js"></script>
</body>
</html>
